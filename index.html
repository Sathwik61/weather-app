<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body
    class="flex justify-center items-center min-h-screen bg-gradient-to-r from-teal-500 via-blue-500 to-indigo-500 bg-gradient-tl-to-br backdrop-blur-lg">

    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md text-center">
        <h1 class="text-4xl font-semibold mb-6 text-purple-700">Weather App</h1>
        <div class="flex items-center justify-center mb-6">
            <input id="area" type="text" placeholder="Enter the city..."
                class="py-2 px-4 border border-purple-500 rounded-l-full focus:outline-none focus:ring focus:border-purple-700 text-purple-700 transition duration-300 ease-in-out hover:bg-purple-100">
            <button id="btn" type="button"
                class="bg-purple-700 text-white rounded-r-full py-2 px-6 focus:outline-none focus:ring focus:border-purple-700 transition duration-300 ease-in-out hover:bg-purple-800 search-button">
                Search
            </button>
        </div>
        <div id="loading" class="loading"></div>
        <div class="mb-6 " id="ddata">
            <!-- <p class="text-xl font-semibold mb-2 text-purple-700">Temperature: 0Â°C</p>
            <p class="text-xl font-semibold mb-2 text-purple-700">Humidity: 0%</p>
            <p class="text-xl font-semibold mb-2 text-purple-700">Wind: 0 km/h</p> -->
        </div>
        <div class="weather-icon mx-auto">
            <!-- Sun SVG Icon -->
